<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <link rel="stylesheet" href="styles/contacto.css" />
</head>
<body>
  <header>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="index.html" aria-keyshortcuts="Alt+I">Inicio</a></li>
        <li><a href="proyectos.html" aria-keyshortcuts="Alt+P">Proyectos</a></li>
        <li><a href="contacto.html" aria-current="page" aria-keyshortcuts="Alt+C">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main tabindex="0" id="mainContent" aria-label="Contenido principal">
    <section class="formulario-contacto" aria-labelledby="titulo-contacto">
      <h1 id="titulo-contacto">Contáctame</h1>
      <p>Si tienes alguna consulta o deseas trabajar conmigo, llena el siguiente formulario:</p>

      <form action="#" method="POST" aria-label="Formulario de contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Tu nombre completo">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="ejemplo@correo.com">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required aria-required="true" placeholder="Escribe tu mensaje"></textarea>

        <button type="submit" class="enviar" aria-keyshortcuts="Alt+S">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p tabindex="0">&copy; 2025 Rodrigo Hernandez Holguín. Todos los derechos reservados.</p>
  </footer>
  <script src="js/atajos.js"></script>
</body>
</html>
