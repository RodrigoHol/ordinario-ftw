<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <link rel="stylesheet" href="styles/contacto.css" />
</head>
<body>
  <header>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="index.html" aria-keyshortcuts="Alt+I" tabindex="0">Inicio</a></li>
        <li><a href="proyectos.html" aria-keyshortcuts="Alt+P" tabindex="0">Proyectos</a></li>
        <li><a href="contacto.html" aria-current="page" aria-keyshortcuts="Alt+C" tabindex="0">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main tabindex="-1" id="mainContent" aria-label="Contenido principal">
    <section class="formulario-contacto" aria-labelledby="titulo-contacto" tabindex="0">
      <h1 id="titulo-contacto" tabindex="0">Contáctame</h1>
      <p tabindex="0">Si tienes alguna consulta o deseas trabajar conmigo, llena el siguiente formulario:</p>

      <form action="#" method="POST" aria-label="Formulario de contacto">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          aria-required="true"
          placeholder="Tu nombre completo"
          tabindex="0"
        />

        <label for="email">Correo electrónico:</label>
        <input type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          placeholder="ejemplo@correo.com"
          tabindex="0"
        />

        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="5"
          required
          aria-required="true"
          placeholder="Escribe tu mensaje"
          tabindex="0"
        ></textarea>

        <button
          type="submit"
          class="enviar"
          aria-keyshortcuts="Alt+S"
          tabindex="0"
        >Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p tabindex="0">&copy; 2025 Rodrigo Hernandez Holguín. Todos los derechos reservados.</p>
  </footer>

  <script src="js/atajos.js"></script>
</body>
</html>
